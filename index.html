<!DOCTYPE html>
<html>
    <head>
        <title>Synth</title>
        <script 
            src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"
            integrity="sha512-jduERlz7En1IUZR54bqzpNI64AbffZWR//KJgF71SJ8D8/liKFZ+s1RxmUmB+bhCnIfzebdZsULwOrbVB5f3nQ=="
            crossorigin="anonymous" 
            referrerpolicy="no-referrer">
        </script>
        
        <script defer src="./src/scripts/index.js" type="module"></script>

        <link rel="stylesheet" href="./src/styles/style.css">
        <link rel="stylesheet" href="./src/styles/synth.css">
        <link rel="stylesheet" href="./src/styles/synth_settings.css">
        <link rel="stylesheet" href="./src/styles/sound_settings.css">
    </head>
    <body>
        <div id="synth-settings">
            <div id="octave-settings">
                <button class="octave" id="octave-up"><img id="octave-img" src="./assets/icons/arrow-up.png"></button>
                <button class="octave" id="octave-value">4</button>
                <button class="octave" id="octave-down"><img id="octave-img" src="./assets/icons/arrow-down.png"></button>
            </div>
            <div id="volume-settings">
                <div id="volume-slider-container">
                    <input class="volume" id="volume-slider" type="range" min="0" max="100" value="100" step="1">
                </div>
                <button class="volume" id="volume-value"></button>
            </div>
        </div>
        <div id="synth">
            <div id="keys">
                <div id="black-row">
                    <button class="key black" data-note="C#" data-key="w" id="C#"></button>
                    <button class="key black" data-note="D#" data-key="e" id="D#"></button>
                    <button class="key black" data-note="F#" data-key="t" id="F#"></button>
                    <button class="key black" data-note="G#" data-key="y" id="G#"></button>
                    <button class="key black" data-note="A#" data-key="u" id="A#"></button>
                </div>
                <div id="white-row">
                    <button class="key white" data-note="C" data-key="a" id="C4" ></button>
                    <button class="key white" data-note="D" data-key="s" id="D4" ></button>
                    <button class="key white" data-note="E" data-key="d" id="E4" ></button>
                    <button class="key white" data-note="F" data-key="f" id="F4" ></button>
                    <button class="key white" data-note="G" data-key="g" id="G4" ></button>
                    <button class="key white" data-note="A" data-key="h" id="A4" ></button>
                    <button class="key white" data-note="B" data-key="j" id="B4" ></button>
                    <button class="key white octave-key" data-note="C" data-key="k" id="C5" ></button>
                </div>
            </div>
        </div>
        <div id="sound-settings">
            <div id="wave-types">
                <button class="waves active" id="sine" data-wave="sine"><img id="wave-img" src="./assets/icons/sine-wave.png"></button>
                <button class="waves" id="square" data-wave="square"><img id="wave-img" src="./assets/icons/square-wave.png"></button>
                <button class="waves" id="triangle" data-wave="triangle"><img id="wave-img" src="./assets/icons/triangle-wave.png"></button>
                <button class="waves" id="saw" data-wave="sawtooth"><img id="wave-img" src="./assets/icons/sawtooth-wave.png"></button>
            </div>
        </div>
    </body>
</html>
